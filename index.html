<head>
  <title>Flower Browser Tools</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">Flower Browser Tools</h1>
  <button onclick="historyback()"><img src="back.png"></button>
  <button onclick="historyfwd()"><img src="forward.png"></button>
  <button onclick="browserhome()"><img src="home.png"></button>
  <button onclick="browserrefresh()"><img src="reload.png"></button>
  <button onclick="browserpopup()"><img src="popup.png"></button>
  <p id="screenh">Screen Height</p>
  <p id="screenw">Screen Width</p>
  <script src="script.js"></script>
</body>
